<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Settings</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="input-port">ポート</label>
				<div class="controls">
					<input type="text" id="input-port" pattern="^[0-9]{1,}$">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="list">リストの表示内容</label>
				<div class="controls">
					<input type="text" id="input-list">
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary" id="save">保存</button>
				<button type="button" class="btn" id="cancel">キャンセル</button>
			</div>
		</form>
	</body>
</html>
