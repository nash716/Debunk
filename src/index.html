<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Debunk</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/native.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container" id="controls">
					<a class="brand">Debunk</a>
					<ul class="nav">
						<li><a id="clear">クリア</a></li>
					</ul>
		    	</div>
		    </div>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span4" id="list">
			
				</div>
				<div class="span8" id="fields">
					<div id="request">
						<div class="btn-group">
							<button class="btn btn-mini btn-primary" id="reqForward">Forward</button>
							<button class="btn btn-mini btn-danger" id="reqDrop">Drop</button>
						</div>
						Request Headers:
						<textarea id="reqHeader"></textarea>
						Request Body:
						<textarea id="reqBody"></textarea>
					</div>
					<div id="response">
						<a href="#" id="resProxy">Pass Response</a>
						Response Headers:
						<textarea id="resHeader"></textarea>
						Response Body:
						<textarea id="resBody"></textarea>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
