<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Debunk</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/native.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container" id="controls">
					<a class="brand">Debunk</a>
					<ul class="nav">
						<li><a href="#" id="clear">クリア</a></li>
					</ul>
		    	</div>
		    </div>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span4" id="list">
			
				</div>
				<div class="span8" id="fields">
					<div id="request">
						<h3>Request</h3>
						<div class="right">
							View in 
							<select id="reqView" class="input-small">
								<option value="raw">Raw</option>
								<option value="table">Table</option>
							</select>
							<div class="btn-group" id="reqProxy">
								<button class="btn btn-mini btn-primary" id="reqForward">Forward</button>
								<button class="btn btn-mini btn-danger" id="reqDrop">Drop</button>
							</div>
						</div>
						<br />
						<div id="req-inner">
							None
						</div>
					</div>
					<div class="separator"></div>
					<div id="response">
						<h3>Response</h3>
						<div class="right">
							View in 
							<select id="resView" class="input-small">
								<option value="raw">Raw</option>
								<option value="table">Table</option>
							</select>
							<div class="btn-group" id="resProxy">
								<button class="btn btn-mini btn-primary" id="resForward">Forward</button>
								<button class="btn btn-mini btn-danger" id="resDrop">Drop</button>
							</div>
						</div>
						<br />
						<div id="res-inner">
							None
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
