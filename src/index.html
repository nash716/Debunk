<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Debunk</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/native.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container" id="controls">
					<a class="brand">Debunk</a>
					<ul class="nav">
						<li><a href="#" id="clear">クリア</a></li>
					</ul>
		    	</div>
		    </div>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span4" id="list">
			
				</div>
				<div class="span8" id="fields">
					<div id="request">
						<h3>Request</h3>
						<div class="right">
							View in 
							<div class="btn-group">
								<button class="btn btn-mini">Raw</button>
								<button class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#">Table</a></li>
								</ul>
							</div>
							<div class="btn-group" id="reqProxy">
								<button class="btn btn-mini btn-primary" id="reqForward">Forward</button>
								<button class="btn btn-mini btn-danger" id="reqDrop">Drop</button>
							</div>
						</div>
						<br />
						Headers:<br />
						<textarea id="reqHeader"></textarea><br />
						Body:<br />
						<textarea id="reqBody"></textarea>
					</div>
					<div class="separator"></div>
					<div id="response">
						<h3>Response</h3>
						<div class="right">
							View in 
							<div class="btn-group">
								<button class="btn btn-mini">Raw</button>
								<button class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#">Table</a></li>
								</ul>
							</div>
							<div class="btn-group" id="resProxy">
								<button class="btn btn-mini btn-primary" id="resForward">Forward</button>
								<button class="btn btn-mini btn-danger" id="resDrop">Drop</button>
							</div>
						</div>
						<br />
						Headers:<br />
						<textarea id="resHeader"></textarea><br />
						Body:<br />
						<textarea id="resBody"></textarea>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
